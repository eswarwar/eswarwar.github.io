<!DOCTYPE html>
<html>
<head>
  <title>2x2 Image Grid</title>
  <style>
    /* Optional: Adding some basic styling for better presentation */
    table {
      border-collapse: collapse;
    }
    td {
      border: 1px solid black;
      padding: 5px;
    }
  </style>
</head>
<body>

<table>
  <tr>
    <td><img src="per1.jpg" alt="per1"></td>
    <td><img src="per2.jpg" alt="per2"></td>
  </tr>
  <tr>
    <td><img src="per3.jpg" alt="per3"></td>
    <td><img src="per4.jpg" alt="per4"></td>
  </tr>
</table>

</body>
</html>
